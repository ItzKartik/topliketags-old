<div class="container mx-auto text-center" style="padding: 40px;">
    <h1 style="font-weight: 900;">CONTACT ME</h1>
    <hr class="col-md-1" style="background: #f9333f;">
    <form class="mx-auto text-center" method="post" action="{% url 'top_like_tags:contact' %}">{% csrf_token %}
        <div class="form-group mr-auto text-left">
            <label for="id_name"><b>Name</b></label>
            <input name="id_name" id="id_name" class="form-control" placeholder="Name"/>
        </div>
        <div class="form-group mr-auto text-left">
            <label for="id_email"><b>Email</b></label>
            <input name="id_email" id="id_email" class="form-control" placeholder="Email Address"/>
        </div>
        <div class="form-group mr-auto text-left">
            <label for="id_msg"><b>Your Message</b></label>
            <textarea rows="10" name="id_msg" id="id_msg" class="form-control" placeholder="Message"></textarea>
        </div>
        <br><br>
        <div class="form-group mr-auto text-left">
            <button type="submit" style="color:white; border: none;" class="btn btn-primary">Send</button>
        </div>
    </form>
