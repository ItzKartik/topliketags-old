    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open Sans|Playfair Display|Work Sans|Cormorant Garamond|Lora|Lobster|Josefin Sans|Roboto|Dancing Script|Abril Fatface|&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Josefin Sans';
        }
        @media(max-width: 1100px){

        }
        @media(max-width: 770px){
            .ftxt{
                display: none !important;
            }
            .ftxt_show{
                display: block !important;
            }
            .wp{
                 height: 200px !important;
            }
            .navbar-img{
                text-align: center !important;
                width: 50% !important;
            }
            .navbar-toggler{
                position: absolute;
            }
            .navbar-collapse{
                text-align: right;
            }
            .navbar{
                height: auto !important;
            }
            .main_tab{
                margin: 10px 0px 0px 0px !important;
            }
            .main_part, .overlay{
                height: 650px !important;
            }
        }
        a{
            text-decoration: none;
        }
        html{
            scroll-behavior: smooth;
        }
        .nav_id{
            font-weight: 700;
            font-size: 1rem;
            {#color: #4b4b4b;#}
            color: white;
        }
        .nav_id:hover{
            text-decoration: none !important;
            transition: ease 0.5s;
            color: #00e1ff !important;
        }
        div.main_part{
            z-index: 2;
            width: 100%;
            height: 750px;
            position: absolute;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            background: url("{% static 'bg.jpg' %}");
            background-position: center;
            background-size: cover;
            opacity: 0.8;
            background-repeat: no-repeat;
        }
        .navbar-img:hover{
            cursor: pointer;
        }
         div.overlay{
            z-index: 3;
            width: 100%;
            height: 750px;
            position: absolute;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 5px;
            {#background-color: rgba(255, 255, 255, 0.15);#}
            background-color: rgba(0, 0, 0, 0.57);
            backdrop-filter: blur(3px);
            color: #fff;
        }
        .nv{
            background: rgba(0, 0, 0, 0.23);
            {#background: rgba(255, 255, 255, 0.62);#}
            z-index: 4;
            color: white;
        }
        .nav-link{
            color: black !important;
        }
        .nav-link:hover{
            transition: ease 0.5s;
            color: #00e1ff !important;
        }
        .navbar-toggler {
            border: none !important;
        }
        .btn:link,
        .btn:visited {
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px 40px;
            display: inline-block;
            border-radius: 100px;
            transition: all .2s;
            position: absolute;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-white {
            background-color: #fff;
            color: #777;
        }

        .btn::after {
            content: "";
            display: inline-block;
            height: 100%;
            width: 100%;
            border-radius: 100px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all .4s;
        }

        .btn-white::after {
            background-color: #fff;
        }

        .btn:hover::after {
            transform: scaleX(1.4) scaleY(1.6);
            opacity: 0;
        }

        .btn-animated {
            animation: moveInBottom 5s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes moveInBottom {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="main_part"></div>
